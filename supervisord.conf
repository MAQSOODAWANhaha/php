[program:php-fpm]          ; PHP-FPM 程序配置
command=/usr/sbin/php-fpm -c /etc/php.ini ; 启动命令
autostart=true             ; 自动启动
autorestart=true           ; 自动重启
startsecs=10               ; 启动等待时间
startretries=3             ; 启动重试次数
user=root                  ; 运行用户
redirect_stderr=true       ; 重定向标准错误
stdout_logfile=/var/log/php-fpm.log ; 标准输出日志文件
stdout_logfile_maxbytes=10MB ; 标准输出日志文件最大字节数
stdout_logfile_backups=10  ; 标准输出日志文件备份数
stdout_capture_maxbytes=1MB ; 标准输出捕获最大字节数
stdout_events_enabled=false ; 禁用标准输出事件
stopwaitsecs=0             ; 停止等待时间
stopasgroup=false          ; 停止时不作为组
killasgroup=false          ; 停止时不杀死组
priority=999               ; 优先级